version: '3'
services:
  api:
    container_name: api_bib
    build: ./API_Biblioteca
    ports:
        - "5555:5555"
    restart: always
    command: npm start
  db:
    container_name: api_db
    build: ./API_DB
    volumes:
        - .:/app/db
    ports:
        - "7070:7070"
    restart: always
    environment:
        - NODE_ENV=production
    command: npm start
  front:
    build: ./app
    ports:
        - "8080:8080"
    restart: always
    command: npm run serve